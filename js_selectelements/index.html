<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Elements with JS</title>

</head>

<body>

    <h1>Select Element with JS</h1>

    <section class="container">

        <ul class="list">

            <li class="item">Item 1</li>
            <li class="item">Item 2</li>
            <li class="item">Item 3</li>
    
        </ul>

    </section>

    <h1>These are buttons!</h1>

    <button id="exit">Exit</button>

    <!-- Inline JS -->
    <button id="save" onclick="this.style.background = 'green'" onmouseover="document.querySelector('#exit').style.fontSize = '20px'" onmouseout="document.querySelector('#exit').style.fontSize = '14px'">Save</button>

    <button id="next">Next</button>
    
    <script src="js/main.js"></script>
</body>

</html>
